<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script type="text/javascript">
    // Função para redirecionar para o index.html
    var path = window.location.pathname;
    // !!! MUITO IMPORTANTE: SUBSTITUA PELO NOME DO SEU REPOSITÓRIO !!!
    var baseHref = '/E-commerce-angular/';
    
    // Remove o baseHref do path para obter a rota interna do Angular
    if (path.startsWith(baseHref)) {
      path = path.substring(baseHref.length);
    }
    
    // Armazena a rota original na sessionStorage para o Angular poder lê-la
    sessionStorage.redirect = path;
    
    // Redireciona para a raiz da aplicação (index.html)
    window.location.replace(baseHref);
  </script>
</head>
<body>
  Se você não for redirecionado automaticamente, clique <a href="/E-commerce-angular/">aqui</a>.
</body>
</html>
