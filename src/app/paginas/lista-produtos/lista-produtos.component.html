<section class="flex mt-14">
    <aside class="flex flex-col gap-6 items-center ml-4">
        <h3 class="text-2xl text-[#003F62]">Categorias</h3>
        
        <ul class="flex flex-col gap-4 pl-4 mb-10">
            <li class="text-lg text-[#222222] flex gap-2" *ngFor="let categoria of todasAsCategorias">
                <input class="w-6" type="checkbox" [id]="categoria.nome" [value]="categoria.nome" (change)="selecionarProdutosCategoria($event)" [checked]="categoriasSelecionadas.includes(categoria.nome)">
                <label [for]="categoria.nome" class="hover:cursor-pointer"> {{ categoria.nome }}</label>
            </li>
        </ul>
    </aside>

    <ul class="flex flex-wrap gap-4 justify-center p-4 mb-11 items-center w-full flex-2/5">
        <li *ngFor="let produto of listaProdutos" class="flex justify-center items-center">
            <produto-card [produto]="produto"></produto-card>
        </li>
    </ul>
</section>
