<div (mouseenter)="produto.hover = true" (mouseleave)="produto.hover = false" class="flex flex-col items-center justify-center max-w-2xs w-72 h-96 max-h-96 bg-white border border-gray-200 rounded-2xl shadow-sm overflow-ellipsis">
    <div class="h-4/12 p-1">
        <img [src]="produto.imagemUrl" class="w-fit h-full" [alt]="produto.titulo">
    </div>
    
    <div class="flex flex-col gap-2 p-3">
        <h3 class="text-[#003F62] font-medium">{{produto.titulo}}</h3>
        
        <p class="text-[#4A4A4A] font-medium transition-opacity duration-300" [ngClass]="{ 'opacity-0': produto.hover, 'opacity-100': !produto.hover}">{{produto.descricao}}</p>
        
        <p class="text-[#3A3A3A] font-semibold">R$ {{produto.preco}}</p>
        
        <button class="transition-opacity duration-300 h-11 w-48 bg-[#F4A261] hover:cursor-pointer hover:bg-[#ff9138] rounded-md flex gap-1 justify-center items-center font-semibold self-center" [ngClass]="{ 'opacity-100': produto.hover, 'opacity-0': !produto.hover}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hand-coins-icon lucide-hand-coins"><path d="M11 15h2a2 2 0 1 0 0-4h-3c-.6 0-1.1.2-1.4.6L3 17"/><path d="m7 21 1.6-1.4c.3-.4.8-.6 1.4-.6h4c1.1 0 2.1-.4 2.8-1.2l4.6-4.4a2 2 0 0 0-2.75-2.91l-4.2 3.9"/><path d="m2 16 6 6"/><circle cx="16" cy="9" r="2.9"/><circle cx="6" cy="5" r="3"/></svg>   
            Comprar
        </button>
    </div>
</div>
