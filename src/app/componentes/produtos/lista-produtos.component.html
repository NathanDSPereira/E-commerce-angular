<ul class="flex flex-wrap gap-4 justify-center p-4 mb-20">
    <li *ngFor="let produto of listaProdutos | slice:0:4">
        <produto-card [produto]="produto"></produto-card>
    </li>
</ul>
<div class="flex justify-center">
    <button (mouseenter)="hoverProdutos = true" (mouseleave)="hoverProdutos = false" class="flex  gap-3 h-11 w-48 bg-[#F4A261] hover:cursor-pointer hover:bg-[#ff9138] text-center rounded-md justify-center items-center font-semibold self-center translate-x-4 duration-75">
        Produtos
        <svg [ngClass]="{ 'opacity-100': hoverProdutos, 'opacity-0': !hoverProdutos}" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="translate-x-4 translate-y-9 hover:translate-y-0 transition-opacity duration-300 lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
    </button>
</div>
