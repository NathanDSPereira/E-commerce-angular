<header class="backdrop-blur-md shadow-sm border-b border-slate-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex justify-between items-center h-20">
            <ul class="hidden md:flex items-center gap-6 text-md font-medium text-gray-600 flex-1">
                <li>
                    <a [routerLink]="['/home']" class="hover:text-[var(--color-primary)] transition-colors">Home</a>
                </li>
                <li>
                    <a [routerLink]="['/produtos']"
                        class="hover:text-[var(--color-primary)] transition-colors">Produtos</a>
                </li>
                <li>
                    <a href="#" class="hover:text-[var(--color-primary)] transition-colors">Blog</a>
                </li>
                <li>
                    <a href="#" class="hover:text-[var(--color-primary)] transition-colors">Contato</a>
                </li>
            </ul>

            <div class="hidden lg:flex max-w-3xl relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-gray-400 group-focus-within:text-[var(--color-primary)] transition-colors">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </div>
                <input type="text" placeholder="O que você está procurando?"
                    class="w-full bg-slate-200 text-gray-700 rounded-full py-2.5 pl-12 pr-10 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:bg-white transition-all duration-300 placeholder-gray-400">
            </div>

            <div class="h-6 w-px bg-gray-200 hidden md:block mr-1 ml-2"></div>

            <div class="flex items-center gap-2">
                <button
                    class="p-2 hover:cursor-pointer text-gray-600 hover:text-[var(--color-secondary)] hover:bg-slate-200 rounded-full transition-all duration-300 relative group"
                    title="Favoritos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                    </svg>
                </button>

                <button
                    class="p-2 hover:cursor-pointer text-gray-600 hover:text-[var(--color-primary)] hover:bg-slate-200 rounded-full transition-all duration-300 relative group"
                    title="Carrinho">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="8" cy="21" r="1" />
                        <circle cx="19" cy="21" r="1" />
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                    </svg>
                    @if(verificarSeEstaLogado()) {
                    <span
                        class="absolute top-0 right-0 flex h-4 w-4 items-center justify-center rounded-full bg-[var(--color-primary)] text-[10px] font-bold text-white shadow-sm ring-2 ring-white">
                        {{quantidadeProdutosNoCarrinho}}
                    </span>
                    }
                </button>

                <div>
                    @if (!verificarSeEstaLogado()) {
                    <a [routerLink]="['login']"
                        class="flex items-center gap-2 hover:bg-[var(--color-primary-hover)] text-gray-600 hover:text-[var(--color-primary)] text-md font-medium transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                            <polyline points="10 17 15 12 10 7" />
                            <line x1="15" x2="3" y1="12" y2="12" />
                        </svg>
                        <span>Entrar</span>
                    </a>
                    } @else {
                    <a [routerLink]="['perfil']" [queryParams]="{'dados': dadosUsuarioLogado}"
                        class="flex items-center gap-3 pl-1 pr-4 py-1 rounded-full hover:bg-gray-100 transition-all duration-300 border border-transparent hover:border-gray-200">
                        <div
                            class="h-8 w-8 rounded-full bg-gradient-to-br from-[var(--color-primary)] to-indigo-600 flex items-center justify-center text-white shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                        <span class="text-sm font-semibold text-gray-700 max-w-[100px] truncate">
                            {{this.dadosUsuarioLogadoArray?.nome}}
                        </span>
                    </a>
                    }
                </div>
            </div>
        </nav>
    </div>
</header>
